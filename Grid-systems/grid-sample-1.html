<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid sample 1</title>
  </head>

  <style>
    @import url(../style.css);

    :root {
      --clr-dark: #1d2433;
      --clr-darker: #171c28;
      --clr-dark-content: #444d61;
      --clr-light-content: #838892;
      --txt-clr: #67748f;
      font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
      box-sizing: border-box;
      color: var(--txt-clr);
    }

    body {
      background-color: var(--clr-dark);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-container {
      width: 100%;
      height: 100%;
      display: grid;
      /* background-color: red; */
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-gap: 0.5em;
      max-width: 1080px;
    }

    .grid-container > * {
      cursor: pointer;
      user-select: none;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--clr-dark-content);
    }

    .grid-container > *:hover {
      opacity: 0.5;
    }

    .grid-container > :nth-child(even) {
      color: var(--clr-dark-content);
      background-color: yellowgreen;
    }

    .grid-container > :nth-child(odd) {
      color: var(--clr-light-content);
      background-color: navy;
    }
  </style>

  <body>
    <div class="grid-container">
      <div class="box-1">1</div>
      <div class="box-2">2</div>
      <div class="box-3">3</div>
      <div class="box-4">4</div>
      <div class="box-5">5</div>
      <div class="box-6">6</div>
      <div class="box-7">7</div>
      <div class="box-8">8</div>
      <div class="box-9">9</div>
    </div>
  </body>
</html>
