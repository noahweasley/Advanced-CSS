<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-box containers</title>
</head>
<style>
    @import url(../style.css);

    body {
        background-color: peru;
    }

    [class*="box"] {
        width: 20%;
        height: 150px;
        background-color: blue;
        margin: 10px;
    }

    .container>*+* {
        background-color: purple;
        flex: 1 1 50%;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<body>
    <div class="container">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
    </div>
</body>

</html>
