<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive</title>
  </head>
  <style>
    :root {
      font-size: calc(0.5em + 1vw);
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: limegreen;
      display: flex;
      justify-content: center;
      align-content: center;
      align-items: center;
    }

    .container {
      display: flex;
    }

    .box {
      width: 30vw;
      height: 100px;
      background-color: cyan;
      margin: 10vw;
    }
  </style>

  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
